apply plugin: 'java'
apply plugin: 'application'
mainClassName = "WordNetExtractor"

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
  // https://mvnrepository.com/artifact/net.sf.jwordnet/jwnl
