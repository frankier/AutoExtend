apply plugin: 'java'
apply plugin: 'application'
mainClassName = "WordNetExtractor"

repositories {
  mavenCentral()
  maven { url 'https://jitpack.io' }
}

dependencies {
  compile group: 'net.sf.extjwnl', name: 'extjwnl', version: '1.9.4'
  implementation 'com.github.frankier:extjwnl_fiwn:ba931f33a4'
}
